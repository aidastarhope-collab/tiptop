<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>üçå Banana Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;text-align:center;background:#fff7ed;color:#111}
  h1{margin:20px 0}
  .hud{display:flex;gap:16px;justify-content:center;margin:8px 0 0;font-weight:600}
  canvas{background:#fde68a;border:2px solid #f59e0b;margin:16px auto;display:block;max-width:90vw}
  #nextBtn{display:none;margin:8px auto 16px;padding:10px 16px;font-weight:700;border:0;border-radius:10px;background:#fbbf24;cursor:pointer}
  #nextBtn:hover{background:#fcd34d}
  .controls{margin:16px 0;padding:0 16px}
  .controls p{margin:8px 0;font-size:14px;color:#666}
  a{color:#111;text-decoration:none}
  
  /* Touch Controls */
  .touch-controls{display:none;margin:16px 0;gap:16px;justify-content:center}
  .touch-btn{padding:12px 20px;font-size:18px;border:0;border-radius:10px;background:#f59e0b;color:white;font-weight:700;cursor:pointer;user-select:none}
  .touch-btn:hover{background:#d97706}
  .touch-btn:active{transform:scale(0.95)}
  
  @media (max-width: 768px) {
    .touch-controls{display:flex}
  }
</style>
</head>
<body>
  <h1>üçå Banana Cat f√§ngt Herzen</h1>
  <div class="hud">
    <div>Score: <span id="scoreEl">0</span></div>
    <div>Zeit: <span id="timeEl">20</span>s</div>
  </div>

  <canvas id="game" width="400" height="400"></canvas>

  <div class="touch-controls">
    <button class="touch-btn" id="leftBtn">‚¨ÖÔ∏è Links</button>
    <button class="touch-btn" id="rightBtn">‚û°Ô∏è Rechts</button>
  </div>

  <div class="controls">
    <p>üñ•Ô∏è Computer: Pfeiltasten ‚Üê ‚Üí zum Steuern</p>
    <p>üì± Handy: Buttons oben verwenden</p>
  </div>

  <button id="nextBtn" onclick="window.location.href='letters.html'">‚û°Ô∏è Weiter zu den Briefen</button>
  <p><a href="letters.html">Direkt zu den Briefen</a> (nutzt aktuellen Session-Score)</p>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('scoreEl');
  const timeEl = document.getElementById('timeEl');
  const nextBtn = document.getElementById('nextBtn');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');

  // Spieler
  const player = { x: 180, y: 360, w: 40, h: 20, speed: 20 };
  // Herzen
  let hearts = [];
  let score = 0;
  let timeLeft = 20; // Exakt 20 Sekunden wie gew√ºnscht
  let gameOver = false;

  function spawnHeart(){
    if(gameOver) return;
    hearts.push({ x: Math.random()*360, y: -10, vy: 1.6 + Math.random()*1.4 });
  }

  function draw(){
    ctx.clearRect(0,0,400,400);

    // Spieler (Banana Cat als gelbes Rechteck)
    ctx.fillStyle = 'yellow';
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Herzen (Emoji Text)
    ctx.font = '18px Arial';
    ctx.fillStyle = 'red';
    hearts.forEach(h => ctx.fillText('‚ù§Ô∏è', h.x, h.y));

    // HUD im Canvas (redundant)
    ctx.fillStyle = '#111';
    ctx.font = '14px Arial';
    ctx.fillText('Score: ' + score, 10, 20);
    ctx.fillText('Zeit: ' + timeLeft + 's', 330, 20);

    if(gameOver){
      ctx.fillStyle = '#111';
      ctx.font = '22px Arial';
      ctx.fillText('‚è≥ Zeit abgelaufen!', 105, 200);
      ctx.fillText('Endscore: ' + score, 135, 230);
    }
  }

  function update(){
    if(gameOver) return;
    hearts.forEach(h => h.y += h.vy);
    // Kollisionen + Filter
    hearts = hearts.filter(h => {
      if(h.y > 420) return false; // unten raus
      const withinX = h.x > player.x && h.x < player.x + player.w;
      const withinY = h.y > player.y && h.y < player.y + player.h + 10;
      if(withinX && withinY){ score++; scoreEl.textContent = score; return false; }
      return true;
    });
  }

  function loop(){
    update(); draw();
    requestAnimationFrame(loop);
  }

  function moveLeft(){
    if(gameOver) return;
    player.x = Math.max(0, player.x - player.speed);
  }

  function moveRight(){
    if(gameOver) return;
    player.x = Math.min(360, player.x + player.speed);
  }

  // Keyboard-Steuerung
  document.addEventListener('keydown', e=>{
    if(e.key === 'ArrowLeft') moveLeft();
    if(e.key === 'ArrowRight') moveRight();
  });

  // Touch-Steuerung
  leftBtn.addEventListener('click', moveLeft);
  rightBtn.addEventListener('click', moveRight);
  
  // Touch events f√ºr bessere mobile Erfahrung
  leftBtn.addEventListener('touchstart', e => {e.preventDefault(); moveLeft();});
  rightBtn.addEventListener('touchstart', e => {e.preventDefault(); moveRight();});

  // Timer runterz√§hlen
  const timer = setInterval(()=>{
    if(timeLeft > 0){
      timeLeft--; timeEl.textContent = timeLeft;
    } else {
      clearInterval(timer);
      gameOver = true;
      // Score f√ºr diese Session speichern
      sessionStorage.setItem('bananaScore', String(score));
      nextBtn.style.display = 'inline-block';
    }
  }, 1000);

  // Spawns
  const spawner = setInterval(spawnHeart, 800);

  // Sicherheits-Stopp bei Game Over
  const stopCheck = setInterval(()=>{
    if(gameOver){ clearInterval(spawner); clearInterval(stopCheck); }
  }, 300);

  loop();
})();
</script>
</body>
</html>
